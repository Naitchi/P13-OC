swagger: '2.0'
info:
  title: Bank Argent API documentation
  description: Contains all available API endpoints in this codebase
  version: '1.0.0'
  termsOfService: 'http://swagger.io/terms/'
host: localhost:3001
basePath: /api/v1
schemes:
  - http
paths:
  /user/login:
    post:
      tags:
        - User Module
      summary: Login
      description: API for Login
      parameters:
        - in: body
          name: body
          description: Login Payload
          required: true
          schema:
            $ref: '#/definitions/Login'
      produces:
        - application/json
      responses:
        '200':
          description: Login Successfully
          schema:
            $ref: '#/definitions/LoginResponse'
        '400':
          description: Invalid Fields
        '500':
          description: Internal Server Error
  /user/signup:
    post:
      tags:
        - User Module
      summary: Signup
      description: API for Signup
      parameters:
        - in: body
          name: body
          description: Signup Payload
          required: true
          schema:
            $ref: '#/definitions/User'
      produces:
        - application/json
      responses:
        '200':
          description: Signup Successfully
          schema:
            $ref: '#/definitions/ApiResponseForProfile'
        '400':
          description: Invalid Fields
        '500':
          description: Internal Server Error
  /user/profile:
    post:
      security:
        - Bearer: []
      tags:
        - User Module
      summary: User Profile API
      description: API for fetching a user profile
      parameters:
        - in: header
          name: Authorization
          description: Attach Bearer JWT token
          required: true
      produces:
        - application/json
      responses:
        '200':
          description: User profile retrieved successully
          schema:
            $ref: '#/definitions/ApiResponseForProfile'
        '400':
          description: Invalid Fields
        '500':
          description: Internal Server Error
    put:
      security:
        - Bearer: []
      tags:
        - User Module
      summary: User Profile API
      description: API for updating a user profile
      parameters:
        - in: header
          name: Authorization
          description: Attach Bearer JWT token
          required: true
        - in: body
          name: body
          description: Update user profile attributes
          required: true
          schema:
            $ref: '#/definitions/UserProfile'
      produces:
        - application/json
      responses:
        '200':
          description: User profile retrieved successully
          schema:
            $ref: '#/definitions/ApiResponseForProfile'
        '400':
          description: Invalid Fields
        '500':
          description: Internal Server Error
  /transaction/lastMonth:
    get:
      security:
        - Bearer: []
      tags:
        - Transaction Module
      summary: Transaction
      description: API for get all the last month transactions from the user 
      parameters:
        - in: header
          name: Authorization
          description: Attach Bearer JWT token
          required: true
      produces:
        - application/json
      responses:
        '200':
          description: Transaction retrieved successully
          schema:
            $ref: '#/definitions/TransactionsApiResponse' 
        '404':
          description: No Transactions retrieve with this user
        '500':
          description: Internal Server Error
  /transaction/create:
    post:
      security:
        - Bearer: []
      tags:
        - Transaction Module
      summary: Transaction
      description: API for post a transaction 
      parameters:
        - in: header
          name: Authorization
          description: Attach Bearer JWT token
          required: true
        - in: body
          name: body
          description: Signup Payload
          required: true
          schema:
            $ref: '#/definitions/Transaction'
      produces:
        - application/json
      responses:
        '200':
          description: Transaction retrieved successully
          schema:
            $ref: '#/definitions/ApiResponse'
        '404':
          description: No Transactions retrieve with this user
        '500':
          description: Internal Server Error
  /transaction/{id}:
    put:
      security:
        - Bearer: []
      tags:
        - Transaction Module
      summary: Transaction API
      description: API for updating a Transaction
      parameters:
        - in: header
          name: Authorization
          description: Attach Bearer JWT token
          required: true
        - in: body
          name: body
          description: Update Transaction attributes
          required: true
          schema:
            $ref: '#/definitions/Transaction'
        - in: path
          name: id
          description: ID of transaction to return
          required: true
          schema:
            type: integer
            format: int64
      produces:
        - application/json
      responses:
        '202':
          description: Transaction retrieved & modified successully
          schema:
            $ref: '#/definitions/TransactionApiResponse'
        '404':
          description: Transaction not found 
        '500':
          description: Internal Server Error
    get:
      security:
        - Bearer: []
      tags:
        - Transaction Module
      summary: Transaction API
      description: API for Transaction
      parameters:
        - in: header
          name: Authorization
          description: Attach Bearer JWT token
          required: true
        - in: path
          name: id
          description: ID of transaction to return
          required: true
          schema:
            type: integer
            format: int64
      produces:
        - application/json
      responses:
        '200':
          description: Transaction retrieved & modified successully
          schema:
            $ref: '#/definitions/TransactionApiResponse'
        '404':
          description: Transaction not found 
        '500':
          description: Internal Server Error
    delete:
      security:
        - Bearer: []
      tags:
        - Transaction Module
      summary: Transaction API
      description: API for delete Transaction
      parameters:
        - in: header
          name: Authorization
          description: Attach Bearer JWT token
          required: true
        - in: path
          name: id
          description: ID of transaction to return
          required: true
          schema:
            type: integer
            format: int64
      produces:
        - application/json
      responses:
        '200':
          description: Transaction deleted successully
          schema:
            $ref: '#/definitions/ApiResponse'
        '404':
          description: Transaction not found 
        '500':
          description: Internal Server Error
securityDefinitions:
  Bearer:
    type: apiKey
    name: Authorization
    in: header
definitions:
  User:
    properties:
      email:
        type: string
        description: user email
      password:
        type: string
        description: user password
      firstName:
        type: string
        description: user first name
      lastName:
        type: string
        description: user last name
  Login:
    properties:
      email:
        type: string
        description: user email
      password:
        type: string
        description: user password
  ApiResponseForProfile:
    type: object
    properties:
      status:
        type: integer
      message:
        type: string
      body:
        type: object
        properties:
          id:
            type: string
          email:
            type: string
  ApiResponse:
    type: object
    properties:
      status:
        type: integer
      message:
        type: string
  TransactionApiResponse:
    type: object
    properties:
      status:
        type: integer
      message:
        type: string
      body:
        type: object
        properties:
          id:
            type: string
          date:
            type: date
          description: 
            type: string
          amount:
            type: number
          devise:
            type: string
          balance: 
            type: number
          transactionType:
            type: string
          category:
            type: string
          notes: 
            type: string
          userId:
            type: string
  TransactionsApiResponse:
    type: object
    properties:
      status:
        type: integer
      message:
        type: string
      body:
        type: array
        xml:
            wrapped: true
        items:
            $ref: '#/definitions/Transaction'
  LoginResponse:
    type: object
    properties:
      token:
        type: string
  UserProfile:
    type: object
    properties:
      firstName:
        type: string
      lastName:
        type: string
  Transaction:
    type: object
    properties:
      id:
        type: string
      date:
        type: date
      description: 
        type: string
      amount:
        type: number
      devise:
        type: string
      balance: 
        type: number
      transactionType:
        type: string
      category:
        type: string
      notes: 
        type: string
      userId:
        type: string
